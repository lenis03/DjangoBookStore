{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block page_title %}

{% endblock %}

{% block content %}

    <p><a href="{% url 'password_reset' %}">ForgotPassword</a> |<a href="{% url 'signup' %}">Want To Create An Account?</a></p>
